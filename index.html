<!DOCTYPE html>

<html lang="en" dir = "ltr">
    <head>
        <meta charset="UTF-8">
        <title> iTypeFast - Typing Speed Test </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div> 
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>10</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span><b>0</b></span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span><b>0</b></span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span><b>0</b></span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>    
            </div>    
        </div>
        <script src="js/paragraphs.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
